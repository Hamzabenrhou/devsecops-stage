apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node-container
          image: ham02br26/plusone-service:latest # will be replaced with sed
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: log-volume
              mountPath: /data
      volumes:
        - name: log-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: node-pod
spec:
  selector:
    app: node
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
